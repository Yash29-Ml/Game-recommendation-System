<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM ACCESS - GAME MASTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #00ff00;
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                linear-gradient(180deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            animation: scan 3s linear infinite;
            z-index: -1;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .login-terminal {
            background: rgba(0, 20, 0, 0.95);
            border: 3px solid #ff0000;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.5),
                        inset 0 0 30px rgba(255, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .login-terminal::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff0000);
            z-index: -1;
            animation: borderGlow 4s linear infinite;
            filter: blur(20px);
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg) blur(20px); }
            100% { filter: hue-rotate(360deg) blur(20px); }
        }

        .system-header {
            margin-bottom: 40px;
        }

        .system-title {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 15px;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000,
                         0 0 40px #ff0000,
                         0 0 60px #ff0000;
            letter-spacing: 4px;
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            1% { transform: translate(-3px, 3px); }
            2% { transform: translate(3px, -3px); }
            3% { transform: translate(-3px, -3px); }
            4% { transform: translate(3px, 3px); }
            5% { transform: translate(0); }
        }

        .system-subtitle {
            font-size: 1.4rem;
            color: #00ff00;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .access-protocol {
            background: #001100;
            border: 1px solid #00ff00;
            padding: 25px;
            margin: 40px 0;
            text-align: left;
            font-family: 'Courier New', monospace;
            position: relative;
        }

        .protocol-line {
            margin: 10px 0;
            color: #00ff00;
            font-size: 1.1rem;
        }

        .blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .access-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background: linear-gradient(45deg, #ff0000, #ff6b00);
            color: #000000;
            text-decoration: none;
            padding: 20px 50px;
            border: none;
            font-size: 1.4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
        }

        .access-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .access-btn:hover::before {
            left: 100%;
        }

        .access-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.9);
            background: linear-gradient(45deg, #ff6b00, #ff0000);
        }

        .warning {
            color: #ffff00;
            font-size: 1rem;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .binary-rain {
            position: fixed;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: binaryFall linear infinite;
            opacity: 0.3;
            z-index: -1;
        }

        @keyframes binaryFall {
            0% { transform: translateY(-100px); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="scan-line"></div>

    <div class="login-terminal pulse">
        <div class="system-header">
            <h1 class="system-title">GAME MASTER</h1>
            <div class="system-subtitle">STEAM LIBRARY ACCESS PROTOCOL</div>
        </div>
        
        <div class="access-protocol">
            <div class="protocol-line">> INITIATING SYSTEM BOOT...</div>
            <div class="protocol-line">> LOADING GAME DATABASE...</div>
            <div class="protocol-line">> CONNECTING TO STEAM NETWORK...</div>
            <div class="protocol-line">> STATUS: <span class="blink">READY FOR ACCESS</span></div>
        </div>

        <a href="/login" class="access-btn">
            <i class="fab fa-steam"></i>
            INITIATE ACCESS
            <i class="fas fa-skull-crossbones"></i>
        </a>

        <div class="warning">
            <i class="fas fa-exclamation-triangle"></i>
            AUTHORIZED PERSONNEL ONLY - SECURITY LEVEL 5
        </div>
    </div>

    <script>
        // Create binary rain effect
        function createBinaryRain() {
            const characters = '0101010101100110100101';
            
            for (let i = 0; i < 30; i++) {
                const binary = document.createElement('div');
                binary.className = 'binary-rain';
                binary.textContent = characters;
                binary.style.left = Math.random() * 100 + '%';
                binary.style.animationDuration = (Math.random() * 3 + 2) + 's';
                binary.style.animationDelay = Math.random() * 5 + 's';
                binary.style.fontSize = (Math.random() * 8 + 10) + 'px';
                document.body.appendChild(binary);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            createBinaryRain();
            
            // Add click effect to access button
            const accessBtn = document.querySelector('.access-btn');
            accessBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Create explosion effect
                for (let i = 0; i < 15; i++) {
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: fixed;
                        width: 6px;
                        height: 6px;
                        background: #ff0000;
                        border-radius: 50%;
                        pointer-events: none;
                        animation: explode 1s ease-out forwards;
                    `;
                    
                    const rect = accessBtn.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 150 + 50;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--x', x + 'px');
                    particle.style.setProperty('--y', y + 'px');
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 1000);
                }
                
                // Add CSS for explosion
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes explode {
                        0% {
                            transform: translate(0, 0);
                            opacity: 1;
                        }
                        100% {
                            transform: translate(var(--x), var(--y));
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                // Redirect after effect
                setTimeout(() => {
                    window.location.href = accessBtn.href;
                }, 600);
            });
        });
    </script>
</body>
</html>
