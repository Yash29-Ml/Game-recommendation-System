<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRecommender - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #00ccff;
            text-shadow: 0 0 20px #00ccff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ccff, #00ffaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #cccccc;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .steam-login-btn {
            background: linear-gradient(45deg, #1b2838, #2a475e);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .steam-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #2a475e, #1b2838);
        }

        .steam-icon {
            width: 30px;
            height: 30px;
            filter: brightness(0) invert(1);
        }

        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #00ffaa;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

        <h1>GameRecommender</h1>
        <p class="subtitle">Discover your next favorite game powered by AI</p>
        
        <a href="{{ url_for('login') }}" class="steam-login-btn pulse">
            <img src="https://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_01.png" 
                 alt="Steam" class="steam-icon">
            Login with Steam
        </a>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ¤–</div>
                <h3>AI Powered</h3>
                <p>Smart recommendations</p>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸŽ¯</div>
                <h3>Personalized</h3>
                <p>Based on your taste</p>
            </div>
            <div class="feature">
                <div class="feature-icon">âš¡</div>
                <h3>Instant</h3>
                <p>Quick results</p>
            </div>
        </div>
    </div>
</body>
</html>
